<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Student registration</title>
</head>
<body>
<h1>Student registration form</h1>
<ul>
    <li><label for="firstName">First Name:</label><input type="text" id="firstName"/></li>
    <li><label for="lastName">Last Name:</label><input type="text" id="lastName"/></li>
    <li><label for="phone">Phone:</label><input type="text" id="phone"/></li>
    <li><label for="email">Email:</label><input type="text" id="email"/></li>
    <li><label for="password">Password:</label><input type="password" id="password"/></li>
    <li><label for="retype-password">Retype password:</label><input type="password" id="retype-password"/></li>
</ul>
<button id="register">Register</button>
</body>
</html>
